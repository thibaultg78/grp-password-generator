name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (ex: 2.1.0)'
        required: true
        default: '2.0.0'
      changelog:
        description: 'Nouveaut√©s (liste avec tirets)'
        required: true
        default: '- Corrections de bugs'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build macOS
        run: npm run electron:build:mac
        
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Windows
        run: npm run electron:build:win
        
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist
          
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist
          
      - name: List files
        run: ls -la dist/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: GRP Password Generator v${{ github.event.inputs.version }}
          body: |
            ## üîê GRP Password Generator v${{ github.event.inputs.version }}
            
            ### T√©l√©chargements
            - **Windows** : `GRP.Password.Generator-${{ github.event.inputs.version }}.Setup.exe`
            - **macOS Intel** : `GRP.Password.Generator-${{ github.event.inputs.version }}.dmg`
            - **macOS Apple Silicon** : `GRP.Password.Generator-${{ github.event.inputs.version }}-arm64.dmg`
            
            ### Nouveaut√©s
            ${{ github.event.inputs.changelog }}
          draft: false
          prerelease: false
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}